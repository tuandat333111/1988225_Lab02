<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Untitled Document</title>
</head>

<body>    
    <h1>ListBox</h1>
    <form name="frmComboBox" action="01_Result.html" method="get">
        <fieldset>
            <legend>Information</legend>
            Name: <input type="text" name="txtName"/><br>
            Food like: 
            <select name="cmdFood">
                <option value="pho">Pho-Vietnamese noodle</option>
                <option value="chg">Chicken Soup</option>
                <option value="dck" selected="selected">Duck subegg</option>
                <option>Baby bird dry</option>                    
            </select>
            <br>
            Images: <input type="file" name="fImages" />
            <br>
            <input type="submit" value="Order"/>
            <input type="reset"/>
            <input type="button" value="Show message" onclick="alert('Hello Class')"/>
        </fieldset>
    </form>
</body>
</html>
